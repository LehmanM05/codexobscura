baseURL = "https://compendium.codexobscura.net/"
languageCode = "en-us"
title = "Codex Obscura"
theme = "hextra"

# --------------------------------------------------
# Outputs (must be top-level in Hugo)
# --------------------------------------------------

[outputs]
  page = ["html", "markdown"]
  section = ["html", "rss", "markdown"]

# --------------------------------------------------
# Menus
# --------------------------------------------------

[menu]

  [[menu.main]]
    identifier = "guides"
    name = "Guides"
    pageRef = "/guides"
    weight = 1

  [[menu.main]]
    identifier = "builds"
    name = "Builds"
    pageRef = "/builds"
    weight = 2

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    pageRef = "/blog"
    weight = 3

  [[menu.main]]
    identifier = "more"
    name = "More"
    weight = 4

  [[menu.main]]
    name = "Search"
    weight = 5
    [menu.main.params]
      type = "search"

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    parent = "more"
    weight = 1

  [[menu.main]]
    identifier = "legal"
    name = "Legal"
    pageRef = "/legal"
    parent = "more"
    weight = 2

  [[menu.main]]
    identifier = "support"
    name = "Support"
    pageRef = "/support"
    parent = "more"
    weight = 3


  [[menu.sidebar]]
    identifier = "more"
    name = "More"
    weight = 1
    [menu.sidebar.params]
      type = "separator"

  [[menu.sidebar]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 2

  [[menu.sidebar]]
    identifier = "legal"
    name = "Legal"
    pageRef = "/legal"
    weight = 3

  [[menu.sidebar]]
    identifier = "support"
    name = "Support"
    pageRef = "/support"
    weight = 4


# --------------------------------------------------
# Hextra Params
# --------------------------------------------------

[params]
  description = "A compendium of TTRPG guides, builds, and musings."
  externalLinkDecoration = true
  displayUpdatedDate = true
  displayUpdatedAuthor = false
  dateFormat = "January 2, 2006"

  # ---------------- Navbar ----------------

  [params.navbar]
    displayTitle = true
    displayLogo = true
    width = "wide"

    [params.navbar.logo]
      path = "images/logo.png"
      # width = 40
      # height = 20
      # link = "/"

  # ---------------- Banner ----------------

  [params.banner]
    key = "its-alive"
    message = """
The Compendium is here! ðŸŽ‰ Discover [what's new]({{% relref "/blog" %}})
"""

  # ---------------- Theme ----------------

  [params.theme]
    default = "system"   # light | dark | system
    displayToggle = true

  # ---------------- Footer ----------------

  [params.footer]
    enable = true
    displayCopyright = true
    displayPoweredBy = true
    width = "normal"

  # ---------------- Search ----------------

  [params.search]
    enable = true
    type = "flexsearch"

    [params.search.flexsearch]
      index = "content"   # content | summary | heading | title
      tokenize = "forward"

  # ---------------- Blog ----------------

  [params.blog]

    [params.blog.list]
      displayTags = true
      sortBy = "date"
      sortOrder = "desc"
      pagerSize = 20

    [params.blog.article]
      displayPagination = true

  # ---------------- TOC ----------------

  [params.toc]
    displayTags = true

  # ---------------- Code Highlight ----------------

  [params.highlight]

    [params.highlight.copy]
      enable = true
      display = "hover"

  # ---------------- Page Layout ----------------

  [params.page]
    width = "normal"

    [params.page.contextMenu]
      enable = true

  # ---------------- Image Zoom ----------------

  [params.imageZoom]
    enable = true

  # ---------------- Comments (Giscus) ----------------

  [params.comments]
    enable = true
    type = "giscus"

    [params.comments.giscus]
      repo = "LehmanM05/codexobscura"
      repoId = "R_kgDORU8Yiw"
      category = "General"
      categoryId = "DIC_kwDORU8Yi84C3WON"
      mapping = "pathname"
      strict = 1
      reactionsEnabled = 1
      emitMetadata = 0
      inputPosition = "bottom"
      lang = "en"
      # theme = "noborder_dark"
